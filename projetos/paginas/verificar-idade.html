<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/verificador-de-idade.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1 id="titulo">Verificador de Idade</h1>
    </header>
    <section id="caixa">
        <div>
            <label for="inascimento">Ano de Nascimento:</label>
            <input type="number" name="nascimento" id="inascimento" min="0" max="4" placeholder="1999"><br>
            <input type="radio" name="sex" id="mas" checked>
            <label for="mas">Masculino </label><br>
            <input type="radio" name="sex" id="fem">
            <label for="fem">Feminino </label>
        </div>
        <input type="button" value="Verificar" id="botao" onclick="verificar()">
        <div id="res">
            Preencha os dados acima! 
        </div>
        <div id="foto">
            <img src="../imagens/branco.JPG" alt="imagem branca" id="imagem">
        </div>
    </section>

    <script src="../scripts/verificador-idade.js"></script>
</body>
</html>
