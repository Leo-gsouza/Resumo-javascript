<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/arquivos.css">
    <title>Arquivo 07</title>
</head>
<body>
    <p class="botao"><a href="../modulos/modulo-c.html">Voltar</a></p>
    <section class="texto">
        <h1>Somando valores</h1>
        <label for="txtn1">1ยบ Valor: </label>
        <input type="number" name="txtn1" id="txtn1"  onmouseenter="entrou()" onmouseout="saiu()"><br>
        <label for="txtn2">2ยบ Valor:</label>
        <input type="number" name="txtn2" id="txtn2"><br>
        <label for="txtn3">3ยบ Valor:</label>
        <input type="number" name="txtn3" id="txtn3"><br>
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">
            Resultado
        </div>
    </section>
<!--------------------------------------------- SCRIPT ------------------------------------------------>

    <script>
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var tn3 = window.document.getElementById('txtn3')
        var res = window.document.getElementById('res')

        tn2.addEventListener('mouseenter',  entrou2)
        tn2.addEventListener('mouseout', saiu2)
        tn2.addEventListener('mousedown', segurou2)

        
        function somar(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var n3 = Number(tn3.value)
            var soma = n1 + n2 + n3
            res.innerHTML = soma
        }

        function entrou(){
            tn1.style.background = 'yellow'
        }

        function saiu(){
            tn1.style.background = 'white'
        }

        function entrou2(){
            tn2.style.background = 'yellow'
        }

        function saiu2(){
            tn2.style.background = 'white'
        }

        function segurou2(){
            tn2.style.background = 'red'
        }


    </script>
    
</body>
</html>
