<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/arquivos.css">
    <title>Arquivo 07</title>
</head>
<body>
    <a href="../modulos/modulo-c.html" class="voltar">Voltar</a>
    <section class="texto">
        <h1>Somando valores</h1>
        <label for="valor1Tx">1ยบ Valor: </label>
        <input type="number" name="valor1" id="valor1Tx"><br>
        <label for="txtn2">2ยบ Valor:</label>
        <input type="number" name="valor2" id="valor2Tx"><br>
        <label for="txtn3">3ยบ Valor:</label>
        <input type="number" name="valor3" id="valor3Tx"><br>

        <div class="opcao">
            <input type="radio" name="operacao" id="somar">
            <label for="somar" class="radio">Somar</label><br>
            <input type="radio" name="operacao" id="subtrair">
            <label for="somar" class="radio">Subtrair</label><br>
            <input type="radio" name="operacao" id="multiplicar">
            <label for="somar" class="radio">multiplicar</label><br>
            <input type="radio" name="operacao" id="dividir">
            <label for="somar" class="radio">dividir</label>
        </div>

        <input type="button" value="Calcular" onclick="calcular()">

        <div id="res">
            <p>Soma dos valores</p>
        </div>
    </section>
<!--------------------------------------------- SCRIPT ------------------------------------------------>

    <script>
        var tx1 = window.document.getElementById('valor1Tx')
        var tx2 = window.document.getElementById('valor2Tx')
        var tx3 = window.document.getElementById('valor3Tx')
        var res = window.document.getElementById('res')
        var opcao = document.getElementsByName('operacao')

     
        function calcular(){
            var valor1 = Number(tx1.value)
            var valor2 = Number(tx2.value)
            var valor3 = Number(tx3.value)

            if(opcao[0].checked){
                let somar = valor1 +  valor2 + valor3
                res.innerHTML = `<h1>${somar}</h1>`
            }else if (opcao[1].checked){
                let subtrair = valor1 - valor2 - valor3
                res.innerHTML = `<h1>${subtrair}</h1>`
            }else if(opcao[2].checked){
                let multiplicacao = valor1 * valor2 * valor3
                res.innerHTML = `<h1>${multiplicacao}</h1>`
            }else if(opcao[3].checked){
                let divisao = valor1 / valor2 / valor3
                res.innerHTML = `<h1>${divisao}</h1>`
            }
        }

        function entrou(){
            tn1.style.background = 'yellow'
        }

        function saiu(){
            tn1.style.background = 'white'
        }

        function entrou2(){
            tn2.style.background = 'yellow'
        }

        function saiu2(){
            tn2.style.background = 'white'
        }

        function segurou2(){
            tn2.style.background = 'red'
        }


    </script>
    
</body>
</html>
