        <h2>Formatando Strings</h2>
        <p><strong class="com">s.lenght</strong> » Informar quantos caracteres tem a string</p>
        <p><strong class="com">s.toUpperCase</strong> » Tudo em maiuscula</p>
        <p><strong class="com">s.toLowerCase</strong> » Tudo em minuscula</p>
        <p>O resultado abaixo foi inserido usando o <strong class  ='com'>document.write</strong> class='com' enão criando uma variavel com <strong class='com'>getElementby</strong> e inserindo o resultado por <strong class='com'>innerHTML</strong></p>
    </section>
    <script>
        var nome = window.prompt('Qual o seu nome: ')
        document.write(`Seu nome tem ${nome.length} letras <br/>` )
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
