<body><!--Corpo da página-->

    <section class="texto">
        <h1>Olá mundo!</h1>
        <p>Já me livrei da maldição</p>
        <p>Não se diz que programa em HTML e CSS</p>
        <p>Os comandos ensinados nesta aula foram:</p>
        <ul type="none">
            <li><strong>Window.alert</strong> » Emite um alerta</li><br>
            <li><strong>Window.confirm</strong> » Para confirmar uma pergunta</li><br>
            <li><strong>Window.prompt</strong> » Pedi para digitar algo</li><br>
        </ul>
        <div id="res">Seu nome</div>
    </section>

<!---------------------------------------------CRIAR SCRIPT-------------------------------------------->
<script>
    window.alert('Curso em Vídeo é muito TOP')
    var gostando = window.confirm('Está gostando do curso de JavaScript?')
    var nome = window.prompt('Qual é o seu nome: ')

    resultado = document.getElementById('res')

    if (gostando == true){
     res.innerHTML = `${nome}, que bom que você está gostando do curso de <strong>JavaScript</strong>`
    }else{res.innerHTML = `Que pena não estar gostando do curso =(`
        var feedback = window.prompt(`${nome}, informe o motivo de não estar gostando do curso`)
        res.innerHTML += `<h3>Motivo anexado</h3>  ${feedback}`
        }
</script>
