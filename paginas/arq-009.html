<head>

<body>

    <section class="texto">
     <h1>Concessonaria</h1>
     <label for="imodelo">Carro: </label>
     <input type="text" name="modelo" id="imodelo"><br>
     <input type="button" value="ðŸ”Ž Buscar" onclick="buscar()">
     <div id="res">Resultado</div>

    </section>
<!--------------------------------------------- SCRIPT ------------------------------------------------>

    <script>
        function buscar(){
            var modeloTx = document.getElementById('imodelo')
            var modelo = String(modeloTx.value.toLowerCase())
            var veiculos = ['uno','etios','gol','polo','mobi']
            var qtdd = veiculos.length
            var resultado = document.getElementById('res')
            var carro = ''
            var encontrado = ''

        
            for(contador = 0; contador < qtdd; contador++){
                if( modelo == veiculos[contador]){
                    carro = veiculos[contador]
                    encontrado = true
                    break
                }else{
                    carro = ''
                    encontrado = false
                } 

            }if(encontrado){
                resultado.innerHTML = `<p>Temos o veiculo ${carro} em nossa loja</p>`
            }else{resultado.innerHTML = `<h1>${modelo.toUpperCase()}</h1><p>NÃ£o encontrado</p>`}

        }

    </script>
